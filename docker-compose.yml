version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: revticket-mysql
    environment:
      MYSQL_ROOT_PASSWORD: Admin123
      MYSQL_DATABASE: revticket_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pAdmin123"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revticket-network

  mongodb:
    image: mongo:7.0
    container_name: revticket-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - revticket-network

  backend:
    build: ./Backend
    container_name: revticket-backend
    ports:
      - "8080:8080"
    environment:
      MYSQL_HOST: mysql
      MYSQL_DATABASE: revticket_db
      MYSQL_USER: root
      MYSQL_PASSWORD: Admin123
      MONGODB_URI: mongodb://mongodb:27017/revticket_reviews
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - revticket-network

volumes:
  mysql_data:
  mongo_data:

networks:
  revticket-network:
    driver: bridge

<div class="movie-card">
  <div class="card-image-wrapper">
    <img [src]="movie.posterUrl || 'assets/images/movies/default-poster.png'" 
         [alt]="movie.title" 
         class="card-image"
         (error)="onImageError($event)">
    
    <div class="image-overlay">
      <button class="overlay-btn" (click)="bookNow()" title="Book Tickets">
        <span class="btn-icon">ğŸ«</span>
        <span class="btn-text">Book Now</span>
      </button>
    </div>
    
    <div class="card-badges">
      <div class="rating-badge">
        <span class="star-icon">â­</span>
        <span class="rating-text">{{ movie.rating || 'N/A' }}</span>
      </div>
    </div>
  </div>
  
  <div class="card-body">
    <h3 class="movie-title" (click)="viewDetails()" [title]="movie.title">
      {{ movie.title }}
    </h3>
    
    <div class="movie-info">
      <div class="info-item">
        <span class="info-icon">ğŸ•</span>
        <span class="info-text">{{ movie.duration }}m</span>
      </div>
      <div class="info-item">
        <span class="info-icon">ğŸŒ</span>
        <span class="info-text">{{ movie.language }}</span>
      </div>
    </div>
    
    @if (movie.genre && movie.genre.length > 0) {
      <div class="genre-list">
        @for (genre of movie.genre.slice(0, 3); track genre) {
          <span class="genre-tag">{{ genre }}</span>
        }
        @if (movie.genre.length > 3) {
          <span class="more-tag">+{{ movie.genre.length - 3 }}</span>
        }
      </div>
    }
    
    <div class="card-footer">
      <button class="btn btn-outline" (click)="viewShowtimes()">
        <span class="btn-icon">ğŸ•</span>
        <span>Showtimes</span>
      </button>
      <button class="btn btn-primary" (click)="bookNow()">
        <span class="btn-icon">ğŸ«</span>
        <span>Book</span>
      </button>
    </div>
  </div>
</div>

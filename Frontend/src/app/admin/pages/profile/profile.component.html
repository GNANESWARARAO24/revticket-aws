<div class="profile-container">
  <div class="profile-header">
    <h1>Admin Profile</h1>
    <p>Manage your account settings</p>
  </div>

  <div class="profile-grid">
    <!-- Profile Information -->
    <div class="profile-card">
      <h2>Profile Information</h2>
      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" placeholder="Enter your name">
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label>Phone</label>
          <input type="tel" formControlName="phone" placeholder="Enter your phone">
        </div>

        <button type="submit" class="btn-primary" [disabled]="loading() || profileForm.invalid">
          {{ loading() ? 'Updating...' : 'Update Profile' }}
        </button>
      </form>
    </div>

    <!-- Change Password -->
    <div class="profile-card">
      <h2>Change Password</h2>
      <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <div class="form-group">
          <label>Current Password</label>
          <input type="password" formControlName="currentPassword" placeholder="Enter current password">
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input type="password" formControlName="newPassword" placeholder="Enter new password">
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" formControlName="confirmPassword" placeholder="Confirm new password">
        </div>

        <button type="submit" class="btn-primary" [disabled]="loading() || passwordForm.invalid">
          {{ loading() ? 'Changing...' : 'Change Password' }}
        </button>
      </form>
    </div>
  </div>
</div>

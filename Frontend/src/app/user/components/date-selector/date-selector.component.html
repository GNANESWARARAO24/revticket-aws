<div class="date-selector">
  <h4>Select Date</h4>
  <div class="dates-grid">
    <div class="date-card" 
         *ngFor="let date of dates; let i = index"
         [class.selected]="selectedIndex === i"
         (click)="selectDate(i)">
      <div class="day">{{ date.day }}</div>
      <div class="date">{{ date.date }}</div>
    </div>
  </div>
</div>

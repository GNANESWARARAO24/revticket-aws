<div class="home-page">
  <!-- Hero Slider -->
  <app-hero-slider [movies]="movies().slice(0, 4)"></app-hero-slider>

  <!-- Loading State -->
  @if (loading()) {
    <div class="loading-section">
      <app-loader></app-loader>
    </div>
  }

  <!-- Main Content -->
  @if (!loading()) {
    <!-- Movie Grid -->
    <app-movie-carousel [movies]="movies()" [title]="'Now Showing'"></app-movie-carousel>
  }
</div>
